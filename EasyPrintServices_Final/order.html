<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPrint Services • Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container nav-container">
      <img src="img/logo.png" alt="EasyPrint Logo" class="logo">
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="order.html" class="active">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Order Section -->
  <section class="services">
    <div class="container">
      <h2>Upload Your Files</h2>
      <form class="card" id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
        <label for="file-upload" class="btn btn-primary">Choose Files</label>
        <input id="file-upload" type="file" name="files[]" multiple hidden accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
        <p style="margin-top:1rem;">Max file size: 10 MB each, total max: 20 MB.</p>
        <div id="fileError" style="color:red; margin-bottom: 1rem;"></div>
        <button type="submit" class="btn btn-primary" style="margin-top:1rem;">Submit Order</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 EasyPrint Services. All Rights Reserved.</p>
      <ul class="footer-links">
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- JS for File Validation -->
  <script>
    const fileInput = document.getElementById('file-upload');
    const form = document.getElementById('uploadForm');
    const fileError = document.getElementById('fileError');

    const MAX_FILE_SIZE = 10 * 1024 * 1024;   // 10 MB per file
    const MAX_TOTAL_SIZE = 20 * 1024 * 1024;  // 20 MB total

    form.addEventListener('submit', (e) => {
      fileError.textContent = '';
      const files = fileInput.files;
      let totalSize = 0;

      if (files.length === 0) {
        e.preventDefault();
        fileError.textContent = '⚠️ Please select at least one file.';
        return;
      }

      for (let i = 0; i < files.length; i++) {
        totalSize += files[i].size;
        if (files[i].size > MAX_FILE_SIZE) {
          e.preventDefault();
          fileError.textContent = `⚠️ "${files[i].name}" exceeds 10 MB limit.`;
          return;
        }
      }

      if (totalSize > MAX_TOTAL_SIZE) {
        e.preventDefault();
        fileError.textContent = '⚠️ Total files exceed 20 MB limit.';
      }
    });
  </script>
</body>
</html>
