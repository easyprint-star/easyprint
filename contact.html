<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPrint Services â€¢ Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="site-title">Easy Print Services</div>

      <!-- Hamburger Button -->
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="order.html">Order</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact -->
  <section class="services">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm" class="card">
        <input type="text" name="name" id="name" placeholder="Your Name" required style="margin-bottom:1rem; padding:0.7rem; width:100%; border-radius:0.5rem; border:1px solid #ddd;">
        <input type="email" name="email" id="email" placeholder="Your Email" required style="margin-bottom:1rem; padding:0.7rem; width:100%; border-radius:0.5rem; border:1px solid #ddd;">
        <textarea name="message" id="message" placeholder="Your Message" rows="5" required style="margin-bottom:1rem; padding:0.7rem; width:100%; border-radius:0.5rem; border:1px solid #ddd;"></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
      <div id="formStatus" style="margin-top:1rem; font-weight:600;"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 EasyPrint Services. All Rights Reserved.</p>
      <ul class="footer-links">
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Hamburger menu
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
      });
    });

    // Contact form submission (placeholder logic)
    const contactForm = document.getElementById('contactForm');
    const formStatus = document.getElementById('formStatus');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      formStatus.textContent = "Sending...";
      try {
        // TODO: replace with actual Resend API call
        await new Promise(r => setTimeout(r, 1000)); // simulate sending
        formStatus.textContent = "Message sent successfully!";
        contactForm.reset();
      } catch {
        formStatus.textContent = "Error sending message. Please try again.";
      }
    });
  </script>
</body>
</html>
