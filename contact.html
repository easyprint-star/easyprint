<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPrint Services • Contact</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container nav-container">
      <img src="img/logo.png" alt="EasyPrint Logo" class="logo">

      <!-- ✅ Hamburger Button -->
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="order.html">Order</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact -->
  <section class="services">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="card" id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required 
               style="margin-bottom:1rem; padding:0.7rem; width:100%; border-radius:0.5rem; border:1px solid #ddd;">
        <input type="email" name="email" placeholder="Your Email" required 
               style="margin-bottom:1rem; padding:0.7rem; width:100%; border-radius:0.5rem; border:1px solid #ddd;">
        <textarea name="message" placeholder="Your Message" rows="5" required 
               style="margin-bottom:1rem; padding:0.7rem; width:100%; border-radius:0.5rem; border:1px solid #ddd;"></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>

      <!-- Response Message -->
      <div id="formResponse" style="margin-top:1rem; font-size:14px;"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 EasyPrint Services. All Rights Reserved.</p>
      <ul class="footer-links">
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- Cookie Banner -->
  <div id="cookie-banner" style="position:fixed; bottom:0; left:0; width:100%; 
    background:#222; color:#fff; padding:1rem; display:flex; justify-content:space-between; 
    align-items:center; z-index:1000; font-size:14px;">
    <span>We use cookies to ensure you get the best experience on our website. 
      <a href="privacy.html" style="color:#4CAF50; text-decoration:underline;">Learn more</a>
    </span>
    <button id="accept-cookies" style="background:#4CAF50; color:#fff; border:none; 
      padding:0.5rem 1rem; border-radius:5px; cursor:pointer;">Accept</button>
  </div>

  <!-- ✅ External Script -->
  <script src="script.js"></script>
</body>
</html>
