<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place an Order - EasyPrint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <img src="images/logo.png" alt="EasyPrint Logo" class="logo">
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="order.html" class="active">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Order Section -->
  <section class="container" style="padding: 3rem 1rem;">
    <h2>Upload Your Files</h2>
    <form id="orderForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="customerName">Your Name</label>
        <input type="text" id="customerName" name="customer_name" required>
      </div>

      <div class="form-group">
        <label for="file-upload">Choose Files</label>
        <input id="file-upload" type="file" name="files[]" multiple required accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
        <p style="font-size:14px; margin-top:0.5rem;">Max 20 MB total</p>
      </div>

      <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
    <p id="orderResponse" style="margin-top:1rem;"></p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 EasyPrint. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
