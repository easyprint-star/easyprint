<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPrint Services • Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container nav-container">
      <img src="img/logo.png" alt="EasyPrint Logo" class="logo">

      <!-- ✅ Added Hamburger Button -->
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="order.html" class="active">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Order Section -->
  <section class="services">
    <div class="container">
      <h2>Upload Your Files</h2>
      <form class="card" id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
        
        <!-- Name field -->
        <label for="customerName">Your Name</label>
        <input type="text" id="customerName" name="customer_name" placeholder="Enter your full name" required style="width:100%; padding:10px; margin:0.5rem 0; border:1px solid #ccc; border-radius:5px;">

        <!-- File upload -->
        <label for="file-upload" class="btn btn-primary">Choose Files</label>
        <input id="file-upload" type="file" name="files[]" multiple hidden accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

        <p style="margin-top:1rem;">Max file size: 10 MB each, total max: 20 MB.</p>
        <div id="fileError" style="color:red; margin-bottom: 1rem;"></div>
        <button type="submit" class="btn btn-primary" style="margin-top:1rem;">Submit Order</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 EasyPrint Services. All Rights Reserved.</p>
      <ul class="footer-links">
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- Cookie Banner -->
  <div id="cookie-banner" style="position:fixed; bottom:0; left:0; width:100%; 
    background:#222; color:#fff; padding:1rem; display:flex; justify-content:space-between; 
    align-items:center; z-index:1000; font-size:14px;">
    <span>We use cookies to ensure you get the best experience on our website. 
      <a href="privacy.html" style="color:#4CAF50; text-decoration:underline;">Learn more</a>
    </span>
    <button id="accept-cookies" style="background:#4CAF50; color:#fff; border:none; 
      padding:0.5rem 1rem; border-radius:5px; cursor:pointer;">Accept</button>
  </div>

  <!-- JS -->
  <script>
    // ✅ Hamburger menu
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
    // Close when a link is clicked
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
      });
    });

    // ✅ File Validation
    const fileInput = document.getElementById('file-upload');
    const form = document.getElementById('uploadForm');
    const fileError = document.getElementById('fileError');

    const MAX_FILE_SIZE = 10 * 1024 * 1024;   // 10 MB per file
    const MAX_TOTAL_SIZE = 20 * 1024 * 1024;  // 20 MB total

    form.addEventListener('submit', (e) => {
      fileError.textContent = '';
      const files = fileInput.files;
      let totalSize = 0;

      if (files.length === 0) {
        e.preventDefault();
        fileError.textContent = '⚠️ Please select at least one file.';
        return;
      }

      for (let i = 0; i < files.length; i++) {
        totalSize += files[i].size;
        if (files[i].size > MAX_FILE_SIZE) {
          e.preventDefault();
          fileError.textContent = `⚠️ "${files[i].name}" exceeds 10 MB limit.`;
          return;
        }
      }

      if (totalSize > MAX_TOTAL_SIZE) {
        e.preventDefault();
        fileError.textContent = '⚠️ Total files exceed 20 MB limit.';
      }
    });

    // ✅ Cookie Banner
    const cookieBanner = document.getElementById("cookie-banner");
    const acceptBtn = document.getElementById("accept-cookies");

    if (document.cookie.includes("cookiesAccepted=true")) {
      cookieBanner.style.display = "none";
    }

    acceptBtn.addEventListener("click", function() {
      document.cookie = "cookiesAccepted=true; max-age=" + 60*60*24*365 + "; path=/";
      cookieBanner.style.display = "none";
    });
  </script>
</body> 
</html>
