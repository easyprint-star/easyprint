<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPrint Services • Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container nav-container">
      <img src="img/logo.png" alt="EasyPrint Logo" class="logo">

      <!-- ✅ Add hamburger button (same as homepage) -->
      <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="order.html" class="active">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Order Section -->
  <section class="services">
    <div class="container">
      <h2>Upload Your Files</h2>
      <form class="card" id="uploadForm" enctype="multipart/form-data">
        
        <!-- Name field -->
        <label for="customerName">Your Name</label>
        <input type="text" id="customerName" name="customer_name" placeholder="Enter your full name" required style="width:100%; padding:10px; margin:0.5rem 0; border:1px solid #ccc; border-radius:5px;">

        <!-- File upload -->
        <label for="file-upload" class="btn btn-primary">Choose Files</label>
        <input id="file-upload" type="file" name="files[]" multiple hidden accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

        <p style="margin-top:1rem;">Max file size: 10 MB each, total max: 20 MB.</p>
        <div id="fileError" style="color:red; margin-bottom: 1rem;"></div>
        <button type="submit" class="btn btn-primary" style="margin-top:1rem;">Submit Order</button>
      </form>

      <!-- Response Message -->
      <div id="formResponse" style="margin-top:1rem; font-size:14px;"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 EasyPrint Services. All Rights Reserved.</p>
      <ul class="footer-links">
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- Cookie Banner -->
  <div id="cookie-banner" style="position:fixed; bottom:0; left:0; width:100%; 
    background:#222; color:#fff; padding:1rem; display:flex; justify-content:space-between; 
    align-items:center; z-index:1000; font-size:14px;">
    <span>We use cookies to ensure you get the best experience on our website. 
      <a href="privacy.html" style="color:#4CAF50; text-decoration:underline;">Learn more</a>
    </span>
    <button id="accept-cookies" style="background:#4CAF50; color:#fff; border:none; 
      padding:0.5rem 1rem; border-radius:5px; cursor:pointer;">Accept</button>
  </div>

  <!-- ✅ Only call script.js -->
  <script src="script.js"></script>
</body>
</html>
